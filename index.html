<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Notícias do Dia</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Notícias do Dia</h1>
      <nav>
        <ul>
          <li><a href="#">Início</a></li>
        </ul>
      </nav>
    </header>
    
    <main>
      <h2>Adicionar Notícia</h2>
      <form id="form-noticia">
        <label for="titulo-noticia">DIA INTERNACIONAL DA MULHER:</label>
        <input type="text" id="titulo-noticia" name="titulo-noticia" required>
        <label for=No dia 8 de março de 1917,
milhares de mulheres russas foram
as ruas reivindicado melhores
condições de trabalho e de vida.
Apesar de a data remontar eventos
históricos anteriores, esse dia deu
origem ao dia internacional da
mulher, que foi criado para a
celebração da luta pelos direitos
das mulheres, um marco essencial
para o reconhecimento e
fortalecimento do feminismo.
Uma das maiores razões pela
qual esta é uma data tão
importante é a representação dos anos de luta e conquistas por
direitos igualitários. Além disso,
também traz anualmente uma
reflexão sobre questões de
igualdade e respeito entre os
gêneros.
No dia 08 de março de 2023, no
colégio Dario Vellozo, foi prestado
uma homenagem às mulheres da
escola: professores, funcionárias e
alunas. Após o recreio da manhã,
foram cantadas as músicas
“Garota de Ipanema”, “Mulher
Brasileira” e “Maria Maria”. Foi
uma apresentação bem bacana.>Texto da Notícia:</label>
        <textarea id="texto-noticia" name="texto-noticia" required></textarea>
        <label for="imagem-noticia">Imagem da Notícia:</label>
        <input type="file" id="imagem-noticia" name="imagem-noticia">
        <button type="submit">Adicionar Notícia</button>
      </form>
       
      <h2>Últimas Notícias</h2>
      <ul id="lista-noticias"></ul>
    </main>
    
    <script src="app.js"></script>
  </body>
</html>
